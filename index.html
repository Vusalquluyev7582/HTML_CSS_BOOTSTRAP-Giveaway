<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./style.css">

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-5">
                    <div class="card-body">
                        <h5 class="card-title text-warning text-center">GİVEAWAY SİSTEMİNƏ XOŞ GƏLMİSİNİZ</h5>
                        <p class="card-text text-center">Öncə Giveaway'də iştirak edəcək insanların siyahısını aşağıdakı
                            formda
                            yaradın.</p>
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Ad</th>
                                    <th scope="col">Soyad</th>
                                    <th scope="col">Əlavə et</th>
                                    <th scope="col">Sil</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <input type="email" class="form-control" placeholder="İstifadəçi adı">
                                    </th>
                                    <td>
                                        <input type="email" class="form-control" placeholder="İstifadəçi Soyadı">
                                    </td>
                                    <td>
                                        <button class="btn btn-success">Göndər</button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger">Siyahı Adlarını Sil</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="text-center mt-4">
                            <a href="giveaway.html" class="btn btn-primary">Giveaway'ə Keç</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
